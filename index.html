<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/check-all-svgrepo-com.svg">
    <title>Task Daily || By Victor Izuchukwu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/114f48210b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bodyContainer">
        <nav class="sideNav   ">
            <div class="navCard shadowCard">
                <a class="viewCode" href="https://github.com/Viczdera" target="_blank"> <img width="40px" class="logo"
                        src="./Assets/github.svg" /> <span class="px-5">View Code</span></a>
            </div>
            <div class="mt-100 mb-20  txtGray"><i class="fa-solid fa-bars-progress"></i><span
                    class="px-20">Dashboard</span></div>
            <div class="mt-20 mb-20 txtGray"><i class="fa-solid fa-gears"></i></i><span class="px-20">Settings</span>
            </div>
            <div class="shadowCard addNew_Side py-20" onclick="showModal()">
                <i class="fa-solid fa-plus"></i><span class="px-10">New Task</span>
            </div>

        </nav>
        <div class="mainSect">

            <header>
                <nav class="navCont">
                    <div class="flex-row flex-js py-20 container-lg">
                        <div class="navLogo">
                            <a href="./index.html" target="_blank"> <img width="50px" class="logo"
                                    src="./Assets/check-all-svgrepo-com.svg" /><span class="appTitle">Task
                                    Daily</span></a>

                        </div>
                        <div class="navLogo">
                            <a class="navGit navGitMobile" href="https://github.com/Viczdera" target="_blank"> <img
                                    width="50px" class="logo" src="./Assets/github.svg" /></a>

                        </div>

                    </div>
                </nav>
                <section class="headerText">

                    <div class="headerTCont">Click <div class="create">+<span>New Task</span></div>to create a new list
                        item </div>
                </section>
            </header>
            <main>
                <div class="container-lg sectionCont" data-aos="zoom-in-down">
                    <div id="tasksCont" class="row">

                        <!-- <div class="task">
                            <div class="content">
                                <input 
                                    type="text" 
                                    class="text" 
                                    value="A new task"
                                    readonly>
                            </div>
                            <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </div>
                        </div> -->

                    </div>
                </div>
                <div class="formModal" id="formModal">
                    <div id="modalWrapper"  class="modalWrapper"></div>
                    <div id="inputFormCont" class="inputFormCont">

                        <form>
                            <textarea type="text" id="taskInput"  ></textarea>
                            <div  class="formActions">
                                <button class="cancelBtn" onclick="hideModal()">Cancel</button>
                                <button class="submitBtn" id="submitItem" onclick="hideModal()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <div class="shadowCard addNew_Main py-20" onclick="showModal()">
                <i class="fa-solid fa-plus"></i><span class="px-10">New Task</span>
            </div>
        </div>


    </div>





    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init()</script>

</body>

</html>
